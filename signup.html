        <header id="header">
            <nav id="nav-main" class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="icon-bar"></span>

        <section class="login-panel container">
            <div class="col-md-offset-1 col-md-10">
                <div class="form-header">
                    <h2>Sign Up</h2>
                </div>
                <div class="form-style">
                    <form class="form-data" method="post">
                        <p>
                            <label for="username">USERNAME</label>
                            <input type="text" name="username" id="username">
                        </p>
                        <p>
                            <label for="name">Enter Your Name</label>
                            <input type="text" name="name" id="name">
                        </p>
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </p>
                        <p>
                            <label for="confirmpassword">Confirm PASSWORD</label>
                            <input type="password" name="password" id="confirmpassword">
                        </p>
                        <p class="condition">  
                            <input type="checkbox" name="condition" id="condition">
                            <label for="condition">Accept all the Terms and Conditions</label>
                        </p>
                         <p>
                            <button class="btn btn-primary login-button auth" name="commit" type="submit" value="request" data-analytics="LoginPassword" data-attr1="master">Sign Up</button>
                        </p>
                        
                        <div class="help">
                            <p><a href="login.html">Already Have Account? Login Here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </section>

    <script src="js/jquery.min.js"></script>
